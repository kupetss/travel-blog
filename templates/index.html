{{ define "content" }}
<h1>Все посты</h1>
<a href="/register">Регистрация</a>
<a href="/login">Вход</a>
<a href="/newpost">Новый пост</a>
<a href="/profile">Мой профиль</a>
{{ range . }}
<div class="post">
  <strong>{{ .Username }}</strong><br>
  <p>{{ .Content }}</p>
</div>
{{ else }}
<p>Нет постов.</p>
{{ end }}
{{ end }}
{{ template "base.html" . }}
