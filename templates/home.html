<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой профиль | Luxe</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #1a1a1a;
            --space-sm: 1rem;
            --space-md: 2rem;
            --space-lg: 3rem;
            --radius: 4px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: #f9f9f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-lg);
        }
        
        .profile-card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .profile-header {
            background: var(--primary);
            color: white;
            padding: var(--space-lg);
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: var(--space-sm);
        }
        
        .profile-body {
            padding: var(--space-lg);
        }
        
        .profile-section {
            margin-bottom: var(--space-md);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid #eee;
        }
        
        .profile-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        h1, h2, h3 {
            color: var(--primary);
            margin-bottom: var(--space-sm);
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 300;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: var(--space-sm);
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary);
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            text-decoration: none;
        }
        
        .btn:hover {
            background: var(--secondary);
        }
        
        .btn-danger {
            background: var(--accent);
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--light);
            border-radius: var(--radius);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .file-label:hover {
            background: #ddd;
        }
        
        .logout-link {
            display: inline-block;
            margin-top: var(--space-md);
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .logout-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-header">
                {{if .Avatar}}
                    <img src="{{.Avatar}}" alt="Аватар" class="profile-avatar">
                {{else}}
                    <div class="profile-avatar" style="background: #bdc3c7; display: flex; align-items: center; justify-content: center;">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                {{end}}
                <h1>{{.Username}}</h1>
            </div>
            
            <div class="profile-body">
                <div class="profile-section">
                    <h2>Личная информация</h2>
                    <form method="POST" action="/update-profile">
                        <div class="form-group">
                            <label for="age">Возраст</label>
                            <input type="number" id="age" name="age" value="{{.Age}}">
                        </div>
                        <div class="form-group">
                            <label for="about">О себе</label>
                            <textarea id="about" name="about">{{.About}}</textarea>
                        </div>
                        <button type="submit" class="btn">Сохранить изменения</button>
                    </form>
                </div>
                
                <div class="profile-section">
                    <h2>Аватар профиля</h2>
                    <form method="POST" action="/upload-avatar" enctype="multipart/form-data" class="avatar-upload">
                        <input type="file" id="avatar" name="avatar" accept="image/*" class="file-input" required>
                        <label for="avatar" class="file-label">Выбрать файл</label>
                        <button type="submit" class="btn">Обновить аватар</button>
                    </form>
                </div>
                
                <a href="/logout" class="logout-link">Выйти из аккаунта</a>
            </div>
        </div>
    </div>
    
    <script>
        // Показываем имя выбранного файла
        document.getElementById('avatar').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Файл не выбран';
            document.querySelector('.file-label').textContent = fileName;
        });
    </script>
</body>
</html>
