<h1>Регистрация</h1>
{{if .Error}}<p style="color:red">{{.Error}}</p>{{end}}
<form method="POST">
    <input name="username" placeholder="Логин">
    <input name="password" type="password" placeholder="Пароль">
    <button>Зарегистрироваться</button>
</form>
<a href="/login">Уже есть аккаунт? Войти</a>
