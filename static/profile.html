<!DOCTYPE html>
<html>
<head>
    <title>Мой профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 text-center">
                <img id="profilePhoto" src="" class="profile-img mb-3" alt="Фото профиля">
                <input type="file" id="photoUpload" accept="image/*" class="form-control mb-3">
                <button id="uploadBtn" class="btn btn-primary">Загрузить фото</button>
            </div>
            <div class="col-md-8">
                <h2>Мой профиль</h2>
                <div class="mb-3">
                    <label class="form-label">Статус</label>
                    <input type="text" id="status" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Год рождения</label>
                    <input type="number" id="birthYear" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">О себе</label>
                    <textarea id="about" class="form-control" rows="3"></textarea>
                </div>
                <button id="saveProfileBtn" class="btn btn-success">Сохранить</button>
            </div>
        </div>
    </div>
    <script src="profile.js"></script>
</body>
</html>
