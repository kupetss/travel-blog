<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | Travel Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #0d6efd;
        }
        .profile-section {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        #message {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: none;
            min-width: 300px;
        }
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">Travel Blog</a>
            <div class="navbar-nav">
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>
        </div>
    </nav>

    <div id="message" class="alert"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="profile-section text-center">
                    <img id="profilePhoto" src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzAwMCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yMCAyMXYtMmE0IDQgMCAwIDAtNC00SDhhNCA0IDAgMCAwLTQgNHYyIj48L3BhdGg+PGNpcmNsZSBjeD0iMTIiIGN5PSI3IiByPSI0Ij48L2NpcmNsZT48L3N2Zz4=" 
                         class="profile-img mb-3" alt="Profile Photo">
                    <div class="mb-3">
                        <input type="file" id="photoUpload" accept="image/*" class="form-control">
                    </div>
                    <button id="uploadBtn" class="btn btn-primary w-100">Upload Photo</button>
                </div>
            </div>
            <div class="col-md-8">
                <div class="profile-section">
                    <h2 class="mb-4">My Profile</h2>
                    <form id="saveProfileForm">
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <input type="text" class="form-control" id="status" name="status" placeholder="Your current status">
                        </div>
                        <div class="mb-3">
                            <label for="birthYear" class="form-label">Birth Year</label>
                            <input type="number" class="form-control" id="birthYear" name="birth_year" 
                                   placeholder="1990" min="1900" max="2100">
                        </div>
                        <div class="mb-3">
                            <label for="about" class="form-label">About Me</label>
                            <textarea class="form-control" id="about" name="about" rows="4" 
                                      placeholder="Tell something about yourself"></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Save Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auth functions
        const auth = {
            setToken: (token) => localStorage.setItem('authToken', token),
            getToken: () => localStorage.getItem('authToken'),
            removeToken: () => localStorage.removeItem('authToken'),
            isAuthenticated: () => !!localStorage.getItem('authToken'),
            authFetch: async (url, options = {}) => {
                const token = auth.getToken();
                options.headers = options.headers || {};
                options.headers['Authorization'] = token;
                
                try {
                    const response = await fetch(url, options);
                    if (response.status === 401) {
                        auth.removeToken();
                        window.location.href = '/login.html';
                        return null;
                    }
                    return response;
                } catch (error) {
                    console.error('Fetch error:', error);
                    showMessage('Network error', false);
                    return null;
                }
            }
        };

        // Show message function
        function showMessage(message, isSuccess) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = `alert alert-${isSuccess ? 'success' : 'danger'}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }

        // Toggle loading state
        function setLoading(isLoading) {
            document.body.classList.toggle('loading', isLoading);
        }

        // Load profile data
        async function loadProfile() {
            try {
                setLoading(true);
                const response = await auth.authFetch('/api/profile');
                if (!response) return;
                
                const data = await response.json();
                
                if (data && data.success) {
                    document.getElementById('status').value = data.profile.status || '';
                    document.getElementById('birthYear').value = data.profile.birth_year || '';
                    document.getElementById('about').value = data.profile.about || '';
                    
                    if (data.profile.photo) {
                        document.getElementById('profilePhoto').src = 
                            `data:image/jpeg;base64,${data.profile.photo}`;
                    }
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
                showMessage('Failed to load profile', false);
            } finally {
                setLoading(false);
            }
        }

        // Save profile form
        document.getElementById('saveProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';
            
            try {
                const formData = new FormData(form);
                const response = await auth.authFetch('/api/save-profile', {
                    method: 'POST',
                    body: formData
                });

                if (!response) return;
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Profile saved successfully!', true);
                    await loadProfile(); // Refresh profile data
                } else {
                    throw new Error(data.message || 'Failed to save profile');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message, false);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            }
        });

        // Upload photo
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('photoUpload');
            if (fileInput.files.length === 0) {
                showMessage('Please select a photo first', false);
                return;
            }

            const btn = document.getElementById('uploadBtn');
            const originalText = btn.textContent;
            
            btn.disabled = true;
            btn.textContent = 'Uploading...';
            
            try {
                const formData = new FormData();
                formData.append('photo', fileInput.files[0]);

                const response = await auth.authFetch('/api/upload-photo', {
                    method: 'POST',
                    body: formData
                });

                if (!response) return;
                
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('profilePhoto').src = 
                        `data:image/jpeg;base64,${data.photo}`;
                    showMessage('Photo uploaded successfully!', true);
                } else {
                    throw new Error(data.message || 'Failed to upload photo');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage(error.message, false);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            auth.removeToken();
            window.location.href = '/login.html';
        });

        // Check authentication on load
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html';
        } else {
            // Load profile data
            loadProfile();
        }
    </script>
</body>
</html>
